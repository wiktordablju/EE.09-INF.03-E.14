<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi informatyczne</title>
    <link rel="stylesheet" href="./styl.css">
    <link rel="icon" href="./logo.png">
</head>
<body>
    <div class="kontener">
        <div class="logo">
            <img src="./logo.png" alt="logo firmy">
        </div>
        <div class="menu">
            <a href="./index.html">O nas</a>
            <a href="./uslugi.html">Usługi</a>
            <a href="./kontakt.html">Kontakt</a>
        </div>
        <div class="baner">
            <img src="./baner1.png">
        </div>
        <div class="glowny">
            <hr>
            <h2>Kontakt</h2>
            <table>
                <form>
                    <tr>
                        <td><label for="imie">Imię: </label></td>
                        <td><input type="text" class="imie"></td>
                    </tr>
                    <tr>
                        <td><label for="nazwisko">Nazwisko</label></td>
                        <td><input type="text" class="nazwisko"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" class="email"></td>
                    </tr>
                    <tr>
                        <td><label for="usluga">Usługa: </label></td>
                        <td><textarea class="usluga"></textarea>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" class="regulamin">Zapoznałam/em się z regulaminem</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="reset" value="Resetuj">
                            <input type="button" value="Prześlij" class="przeslij">
                        </td>
                    </tr>
                </form>
            </table>
            <p class="regulamin1"></p>
            <p class="regulamin2"></p>
            <p class="regulaminbrak"></p>

            <hr>
            
        </div>
        <div class="stopka">
            <p>Autor strony: <span class="pesel">wiktordablju</span></p>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
